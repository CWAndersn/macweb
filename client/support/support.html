<template name="support">
<body>
{{> navbar}}
<div class="container">
 	<h2>Student Support</h2>

    <p>There are a lot of people who you can get support from. If you aren't sure where to start you can always default to classmates and your GRT. Always.</p>
    <br/>

	<table class="table table-condensed table-striped">
		<thead>
	  	<tr>
	  		<th>Position</th>
	  		<th>Name</th>
	  		<th>Contact Info</th>
	  	</tr>
		</thead>
		<tbody>
			{{#each sources}}
				<tr>
  	  		<td>{{role}}</td>
  	  		<td>{{name}}</td>
  	  		<td>{{contact}}</td>
  	  	</tr>
  		{{/each}}
	</tbody>
    </table>
       
  	<h3>Medlinks</h3>

    <p>MedLinks can answer questions about MIT Medicalâ€™s policies and services and can help you figure out when and how to connect with other MIT resources. They also provide single doses of common over-the-counter medications, first-aid materials, and safer-sex supplies. <a href="https://medlinks.mit.edu/where-we-are?field_residence_value%5B%5D=dorm_macg">Medlink Site</a></p>
    <br/>

    <table class="table table-condensed table-striped">
		<thead>
	  	<tr>
	  		<th>Name</th>
	  		<th>Entry</th>
	  		<th>Email</th>
	  		<th>Phone</th>
	  	</tr>
		</thead>
		<tbody>
			{{#each medlinks}}
				<tr>
  	  		<td>{{name}}</td>
  	  		<td>{{entry}}</td>
  	  		<td>{{email}}</td>
  	  		<td>{{phone}}</td>
  	  	</tr>
  		{{/each}}
	</tbody>
    </table>

  </div>
</body>
</template>
